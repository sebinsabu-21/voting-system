<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign Out</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			font-family: system-ui, -apple-system, sans-serif;
		}
	</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<div class="bg-white p-8 rounded shadow-lg text-center">
		<h1 class="text-2xl font-bold mb-4">Signing Out...</h1>
		<p>Please wait while we sign you out.</p>
	</div>
	
	<!-- Firebase Sign Out Script -->
	<script type="module">
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
		import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

		// Your Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyDHFsm9y6-lCtuZjuGkrUwhTAxB9xQcWXA",
			authDomain: "votingsystem-35f92.firebaseapp.com",
			projectId: "votingsystem-35f92",
			storageBucket: "votingsystem-35f92.appspot.com",
			messagingSenderId: "19534677184",
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const auth = getAuth(app);

		// Sign out the user and redirect to login page
		signOut(auth)
			.then(() => {
				// Sign-out successful.
				window.location.href = "login.html";
			})
			.catch((error) => {
				// An error happened.
				console.error("Error signing out:", error);
				alert("Error signing out. Please try again.");
			});
	</script>
</body>
</html>
