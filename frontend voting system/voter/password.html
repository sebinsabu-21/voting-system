<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password - Voter Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="portal-card">
            <h1 class="portal-heading">Create Password</h1>
            
            <div class="form-section">
                <div class="password-info">
                    <p>Please create a secure password for your voter account.</p>
                </div>
                
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                </div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li id="length-req">At least 8 characters</li>
                        <li id="uppercase-req">One uppercase letter</li>
                        <li id="lowercase-req">One lowercase letter</li>
                        <li id="number-req">One number</li>
                    </ul>
                </div>
                
                <div class="button-group">
                    <button id="registerBtn" class="btn btn-primary" disabled>Register</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="password-script.js"></script>
</body>
</html>
