<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceIn Voting System</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --admin-gradient: linear-gradient(180deg, #fbbf24, #f59e0b);
            --voter-gradient: linear-gradient(180deg, var(--accent), var(--accent-hover));
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1000px 600px at 10% 10%, #0b1220 20%, transparent 60%),
                        radial-gradient(800px 500px at 90% 20%, #0b1020 10%, transparent 60%),
                        var(--bg);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255,255,255,0.04);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin: 0 0 18px 0;
            font-size: 28px;
            letter-spacing: 0.4px;
            text-align: center;
        }

        .subtitle {
            margin: 0 0 22px 0;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        .actions {
            margin-top: 8px;
        }

        .role-button {
            width: 100%;
            padding: 12px 16px;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 12px;
        }

        .role-button:last-child {
            margin-bottom: 0;
        }

        .role-button.admin {
            background: var(--admin-gradient);
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.35);
        }

        .role-button.voter {
            background: var(--voter-gradient);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        }

        .role-button:hover { filter: brightness(1.05); }
        .role-button:active { transform: translateY(1px); }

        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>FaceIn Voting System</h1>
        <p class="subtitle">Select your role to proceed</p>
        <div class="actions">
            <button class="role-button admin" onclick="window.location.href='index.html'">
                Admin
            </button>
            <button class="role-button voter" onclick="window.location.href='voter-list.html'">
                Voter
            </button>
        </div>
        <div class="footer">Â© <span id="year"></span> FaceIn Voting System</div>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
