<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Election</title>
    <style>
        :root { --bg: #0f172a; --text: #e5e7eb; --muted: #9ca3af; --accent: #2563eb; --accent-hover: #1d4ed8; }
        * { box-sizing: border-box; }
        body {
            margin: 0; min-height: 100vh; color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1000px 600px at 10% 10%, #0b1220 20%, transparent 60%),
                        radial-gradient(800px 500px at 90% 20%, #0b1020 10%, transparent 60%), var(--bg);
            display: grid; place-items: center; padding: 24px;
        }
        .container { width: 100%; max-width: 720px; }
        header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 22px; }
        h1 { margin: 0; font-size: 28px; letter-spacing: 0.4px; }
        a.btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 14px; border-radius: 10px; text-decoration: none; color: white; background: linear-gradient(180deg, var(--accent), var(--accent-hover)); box-shadow: 0 8px 20px rgba(37,99,235,0.35); }
        a.btn:hover { filter: brightness(1.05); }
        a.btn:active { transform: translateY(1px); }
        .footer { margin-top: 24px; text-align: center; font-size: 12px; color: var(--muted); }

        .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }

        .card { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04); backdrop-filter: blur(8px); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; }
        .action { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 16px 18px; color: white; font-weight: 700; background: linear-gradient(180deg, var(--accent), var(--accent-hover)); border: none; border-radius: 12px; cursor: pointer; text-decoration: none; transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 8px 20px rgba(37,99,235,0.35); }
        .action:hover { filter: brightness(1.05); }
        .action:active { transform: translateY(1px); }
        .value { color: var(--muted); font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Schedule Election</h1>
            <a href="dashboard.html" class="btn">Back to Dashboard</a>
        </header>

        <div class="grid">
            <div class="card">
                <a class="action" href="#" id="set-date">Date</a>
                <div class="value" id="date-value">--/--/----</div>
            </div>
            <div class="card">
                <a class="action" href="#" id="set-time">Time</a>
                <div class="value" id="time-value">--:--</div>
            </div>
        </div>

        <div class="footer">Â© <span id="year"></span> Admin Portal</div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function pad2(n) { return n.toString().padStart(2, '0'); }
        function formatDate(d) {
            const day = pad2(d.getDate());
            const month = pad2(d.getMonth() + 1);
            const year = d.getFullYear();
            return `${day}/${month}/${year}`; // DD/MM/YYYY
        }
        function formatTime(d) {
            const hours = pad2(d.getHours());
            const mins = pad2(d.getMinutes());
            return `${hours}:${mins}`; // HH:mm 24-hour
        }

        function updateNow() {
            const now = new Date();
            const dateEl = document.getElementById('date-value');
            const timeEl = document.getElementById('time-value');
            if (dateEl) dateEl.textContent = formatDate(now);
            if (timeEl) timeEl.textContent = formatTime(now);
        }

        updateNow();
        setInterval(updateNow, 30000); // refresh every 30s
    </script>
</body>
</html>
