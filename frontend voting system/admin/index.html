<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --input: #1f2937;
            --ring: rgba(37, 99, 235, 0.5);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1000px 600px at 10% 10%, #0b1220 20%, transparent 60%),
                        radial-gradient(800px 500px at 90% 20%, #0b1020 10%, transparent 60%),
                        var(--bg);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), inset 0 1px 0 rgba(255,255,255,0.04);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin: 0 0 18px 0;
            font-size: 28px;
            letter-spacing: 0.4px;
            text-align: center;
        }

        .subtitle {
            margin: 0 0 22px 0;
            text-align: center;
            color: var(--muted);
            font-size: 14px;
        }

        .field { margin-bottom: 16px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--muted);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--input);
            color: var(--text);
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input::placeholder { color: #6b7280; }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--ring);
        }

        .actions { margin-top: 8px; }

        button {
            width: 100%;
            padding: 12px 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(180deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.06s ease, filter 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        }

        button:hover { filter: brightness(1.05); }
        button:active { transform: translateY(1px); }

        .secondary {
            margin-top: 12px;
            text-align: center;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }

        .link:hover { text-decoration: underline; }

        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Admin Portal</h1>
        <p class="subtitle">Please sign in to continue</p>
        <form action="dashboard.html" method="get" autocomplete="on">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter username" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" required />
            </div>
            <div class="actions">
                <button type="submit">Login</button>
            </div>
            <div class="secondary">
                <a class="link" href="forgot-password.html" id="forgot-password">Forgot password?</a>
            </div>
        </form>
        <div class="footer">Â© <span id="year"></span> Admin Portal</div>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
